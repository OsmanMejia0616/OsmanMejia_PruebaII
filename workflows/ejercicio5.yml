name: "Ejercicio 5"
on:
  push:
    branches: [ "main" ]
env:
  APP_NAME: "Quiz App"
  VERSION: "1.0.0"
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.create-timestamp.outputs.timestamp }}
    steps:
      - run: echo "AplicaciÃ³n: $APP_NAME v$VERSION"
      - id: create-timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

  test:
    needs: setup
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm test
      - run: echo "${{ needs.setup.outputs.timestamp }}"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      API_KEY: ${{ secrets.API_KEY }}
    steps:
      - run: echo "Desplegando $APP_NAME v$VERSION"
      - run: echo "Secret configurada correctamente"
