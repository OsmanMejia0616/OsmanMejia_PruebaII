name: "Ejercicio 3"
on:
  push:
    branches: [ "main" ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "CÃ³digo verificado correctamente"

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "Build completado exitosamente"
      - run: |
          echo "Build date: $(date)" > build-info.txt
          echo "Version: 1.0.0" >> build-info.txt
      - uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build-info.txt
